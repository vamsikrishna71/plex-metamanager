  # example key_name: 2022
  golden_year_name: Golden Globe <<translated_key_name>>
  golden_year_summary: Vincitori del Golden Globe <<translated_key_name>>.

  oscars_picture_name: Vincitori degli Oscar per il Miglior Film
  oscars_picture_summary: Il premio Oscar per il miglior film è uno dei premi Oscar assegnati annualmente dall'Academy of Motion Picture Arts and Sciences sin dal suo debutto nel 1929.

  oscars_director_name: Vincitori degli Oscar come Miglior Regista
  oscars_director_summary: Il premio Oscar per la miglior regia è uno dei premi Oscar assegnati annualmente dall'Academy of Motion Picture Arts and Sciences sin dal suo debutto nel 1929.

  # example key_name: 2022
  oscars_year_name: Vincitori degli Oscar <<translated_key_name>>
  oscars_year_summary: Vincitori degli Academy Awards (Oscar) per <<translated_key_name>>.

  berlinale_best_name: Orsi d'oro della Berlinale
  berlinale_best_summary: Ogni anno, nell'ambito del programma pubblico della Berlinale (Festival Internazionale del Cinema di Berlino), vengono proiettati fino a 400 film, la maggior parte dei quali sono anteprime mondiali o europee. Possono essere presentati film di ogni genere, lunghezza e formato. L'Orso d'Oro (in tedesco Goldener Bär) è il premio più alto assegnato al miglior film proiettato durante il festival.

  cesar_best_name: Vincitori del César per il miglior film
  cesar_best_summary: Il Premio César è il premio cinematografico nazionale francese, assegnato per la prima volta nel 1975. Le candidature sono selezionate dai membri dell'Académie des Arts et Techniques du Cinéma. Il nome del premio deriva dallo scultore César Baldaccini. È considerato l'equivalente francese degli Academy Awards americani.

  razzie_worst_name: Vincitori dei Razzies Golden Raspberry
  razzie_worst_summary: Il Golden Raspberry Award for Worst Picture è un premio assegnato ai Golden Raspberry Awards annuali al peggior film dell'anno passato.

  venice_best_name: Leoni d'oro di Venezia
  venice_best_summary: La Mostra del Cinema di Venezia è il più antico festival cinematografico del mondo. Fondata nel 1932, da allora si svolge ogni anno a Venezia, in Italia. Fa parte della Biennale di Venezia, una grande mostra e festival biennale di arte contemporanea. Il Leone d'Oro viene assegnato al miglior film proiettato al festival.

  # example key_name: 2022
  spirit_year_name: Premi Independent Spirit <<translated_key_name>>
  spirit_year_summary: <<translated_key_name>> Independent Spirit Awards.

  sundance_best_name: Vincitori del Gran Premio della Giuria del Sundance
  sundance_best_summary: Il Sundance Film Festival è un festival cinematografico che si svolge ogni anno nello stato dello Utah, negli Stati Uniti. È il più grande festival di cinema indipendente degli Stati Uniti. Si tiene a gennaio ed è la principale vetrina per i nuovi lavori di registi indipendenti americani e internazionali. Il festival comprende sezioni competitive per film drammatici e documentari americani e internazionali, sia lungometraggi che cortometraggi, e un gruppo di sezioni vetrina non competitive.

  # example key_name: 2022
  sundance_year_name: Sundance Film Festival <<translated_key_name>>
  sundance_year_summary: Sundance Film Festival di <<translated_key_name>>.

