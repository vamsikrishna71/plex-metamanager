  golden_year_name: Golden Globe <<translated_key_name>>
  golden_year_summary: <<translated_key_name>> Golden Globe Vindere.

  oscars_picture_name: Oscar Vindere Af Bedste Film
  oscars_picture_summary: Akademiets Pris for Bedste Film er en af Akademiets Priser der gives årligt af Academy of Motion Picture Arts and Sciences siden debuten i 1929.

  oscars_director_name: Oscar Vindere Af Bedste Instruktør
  oscars_director_summary: Akademiets Pris for Bedste Instruktør er en af Akademiets Priser der gives årligt af Academy of Motion Picture Arts and Sciences siden debuten i 1929.

  # example key_name: 2022
  oscars_year_name: Oscar Vindere <<translated_key_name>>
  oscars_year_summary: Vindere af Oscars i <<translated_key_name>>.

  berlinale_best_name: Berlins Guldbjørn
  berlinale_best_summary: Op mod 400 film vises hvert år som del af Berlins internationale filmfestival, de fleste premierefilm i verdenen eller europa. Film af alle genrer, længde og format kan deltage. Guldbjørnen (German Goldener Bär) er den højst tildelte pris for den bedste film under festivalen.

  cesar_best_name: Césarprisen For Bedste Film
  cesar_best_summary: Césarprisen er Frankrigs nationale filmpris, der har været uddelt siden 1975. De nominerede udvælges af medlemmerne af Académie des Arts et Techniques du Cinéma. Filmprisen anses for at være det franske modstykke til Oscaruddelingen.

  razzie_worst_name: Razzies Golden Raspberry Vindere
  razzie_worst_summary: Razzie eller The Golden Raspberry Award er en prisuddeling, der uddeles til filmbranchens værste præstationer i årets løb.

  venice_best_name: Guldløven
  venice_best_summary: Guldløven er den højeste pris der tildeles ved Filmfestivalen i Venedig. Prisen blev introduceret i 1949 af den organiserende komite og betragtes nu som en af filmindustriens mest fremtrædense priser. I 1970 blev en anden Guldløve introduceret; denne er en ærespris til personer, der har ydet et vigtigt bidrag til filmindustrien.

  # example key_name: 2022
  spirit_year_name: Independent Spirit Priser <<translated_key_name>>
  spirit_year_summary: <<translated_key_name>> Independent Spirit Priser.

  sundance_best_name: Sundance Grand Jury Vindere
  sundance_best_summary: Sundance Film Festival (tidligere kendt som Utah/US Film Festival og senere US Film and Video Festival) er en årlig filmfestival, som afholdes af Sundance Institute hver januar-måned i Park City, Salt Lake City, Utah i USA.[1] Festivalen er den største independent-film filmfestival i USA, og amerikanske såvel som internationale film, kortfilm, dokumentarer og spillefilm deltager i adskillige kategorier om at vinde priser, samt at der gives priser til film udenfor kategorierne.

  # example key_name: 2022
  sundance_year_name: Sundance Film Festival <<translated_key_name>>
  sundance_year_summary: Sundance Film Festival fra <<translated_key_name>>.

