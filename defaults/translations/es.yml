  oscars_picture_name: Ganadores del Oscar a Mejor película
  oscars_picture_summary: El Premio de la Academia a la Mejor Película es uno de los Premios de la Academia presentados anualmente por la Academia de Artes y Ciencias Cinematográficas desde que los premios debutaron en 1929.

  oscars_director_name: Ganadores de los Oscar a Mejor Director
  oscars_director_summary: El Premio de la Academia al Mejor Director es uno de los Premios de la Academia presentados anualmente por la Academia de Artes y Ciencias Cinematográficas desde que los premios debutaron en 1929.

  # example key_name: 2022
  oscars_year_name: Ganadores de los Oscar <<translated_key_name>>
  oscars_year_summary: Ganadores de los Premios de la Academia (Oscar) de <<translated_key_name>>.

  berlinale_best_name: Osos de Oro de la Berlinale
  berlinale_best_summary: Cada año se proyectan hasta 400 películas como parte de la programación pública de la Berlinale (Festival Internacional de Cine de Berlín), la gran mayoría de las cuales son estrenos mundiales o europeos. Se pueden presentar para su consideración películas de todos los géneros, longitudes y formatos. El Oso de Oro (en alemán Goldener Bär) es el máximo galardón que se otorga a la mejor película proyectada durante este festival.

  cesar_best_name: Ganadores César Mejor Película
  cesar_best_summary: El Premio César es el premio cinematográfico nacional de Francia, otorgado por primera vez en 1975. Las nominaciones son seleccionadas por los miembros de la Académie des Arts et Techniques du Cinéma. El nombre del premio proviene del escultor César Baldaccini. Se consideran el equivalente francés de los Premios de la Academia Estadounidense.
  
  razzie_worst_name: Ganadores Razzies Frambuesa de Oro
  razzie_worst_summary: El premio Frambuesa de Oro a la peor película es un premio otorgado en los premios anuales a la peor película del año pasado.
  
  venice_best_name: Leones de Oro de Venecia
  venice_best_summary: El Festival de Cine de Venecia es el festival de cine más antiguo del mundo. Fundado en 1932, el festival se lleva a cabo todos los años desde entonces en Venecia, Italia. Es parte de la Bienal de Venecia, una importante exposición bienal y festival de arte contemporáneo. El Leone d' del festival
   (León de Oro) se otorga el premio a la mejor película proyectada en el festival.

  # example key_name: 2022
  spirit_year_name: Premios Espíritu Independiente <<translated_key_name>>
  spirit_year_summary: Premios Espíritu Independiente de <<translated_key_name>>.

  sundance_best_name: Ganadores del Gran Jurado de Sundance
  sundance_best_summary: El Festival de Cine de Sundance es un festival de cine que se realiza anualmente en el estado de Utah, en los Estados Unidos. Es el festival de cine independiente más grande de los EE. UU. Celebrado en enero, el festival es el principal escaparate de los nuevos trabajos de cineastas independientes estadounidenses e internacionales. El festival comprende secciones competitivas de películas dramáticas y documentales estadounidenses e internacionales, tanto largometrajes como cortometrajes, y un grupo de secciones de exhibición no competitivas.
  
  # example key_name: 2022
  sundance_year_name: Festival de Cine de Sundance <<translated_key_name>>
  sundance_year_summary: Festival de Cine de Sundance de <<translated_key_name>>.

